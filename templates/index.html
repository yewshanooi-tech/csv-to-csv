<!DOCTYPE html>
<html>
<head>
    <title>CSV:XLSX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            color: #0a0a0a;
            margin-bottom: 20px;
        }
        p {
            color: #737373;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            gap: 10px;
        }
        input[type="file"] {
            margin-bottom: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #171717;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
            width: 90px; /* Fixed width for upload button */
            text-align: center;
        }
        button:hover {
            background-color: #2e2e2e;
        }
        .btn-success {
            background-color: #198754;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        .btn-success:hover {
            background-color: #157347;
        }
        .margins {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        footer sub {
            color: #737373;
        }
        .spinner {
            display: none;
            margin-top: 20px;
        }
        .spinner i {
            font-size: 24px;
            color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CSV to XLSX</h2>
        <p>Upload your Shopify .csv and click 'Convert' to transfer the data into a ClearTax B2C .xlsx template</p>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <input type="file" name="file" accept=".csv">
            <button type="submit">Convert</button>
        </form>
        {% if download_url %}
        <div class="text-center mt-3 margins">
            <a href="{{ download_url }}" class="btn btn-success btn-lg">
                <i class="fa-solid fa-download" style="margin-right: 5px;"></i> Download File
            </a>
        </div>
        {% endif %}
        {% if runtime %}
        <footer>
            <sub>Completed in <b>{{ runtime }}</b> seconds</sub>
        </footer>
        {% endif %}
    </div>
    <script>
        function showSpinner() {
            const button = document.querySelector('form button');
            button.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
            button.disabled = true;
        }
    </script>
</body>
</html>
